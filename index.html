<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookings Open</title>
</head>
<body>
    <h1 style="color:rgb(167, 23, 23);">|| Bookings Open ||</h1>
    <br>
    <br>
    <img class="pic" src="booking.jpeg" height="300" width="500">
    <br>
    <br>
    <input type ="text" name="name" id="name" placeholder ="Enter Your Name Here" name="name">
    <br>
    <br>
    <input type ="text" name="number1" id="number1" placeholder ="Enter Your Number Here" name="number1">
    <br>
    <br>
    <input type ="text" name="number2" id="number2" placeholder ="Enter Your Alternate Number Here" name="number2">
    <br>
    <br>
    <input type ="text" name="email" id="email" placeholder ="Enter Your Mail-id Here" name="email">
    <br>
    <br>
    <label class="des">Destination </label>
    <select name="destination" class="destination"> 
    <option value="North-India package" >North-India Package</option>
    <option value="South-India package">South-India Package</option>
    <option value="Western India Package">Western-India Package</option>
    <option value="Eastern-India package" >Eastern-India Package</option>
    <option value="South-Eastern package">South-Eastern Package</option>
    <option value="South-Western Package">South-Western Package</option>
    <option value="All Bengal package" >All-Bengal Package</option>
    </select>
    <br>
    <br>
    <textarea name="address" id="address" rows="3" cols="30" placeholder="Enter Your Address Here"></textarea>
    <br>
    <br>
    <input type ="text" name="ticket" id="ticket" placeholder ="Enter Number Of Tickets" name="email">
    <br>
    <br>
<label class="des">Tour Date </label>
<input type="date" name="booking" class="calender">
<br>
<br>
<br>
    <label class="des">Favourable Transportation </label>
    <select name="destination" class="destination"> 
    <option value="bus">BUS</option>
    <option value="train">TRAIN</option>
    <option value="plane">Airways</option>
    </select>
    <br>
    <br>
    <input type ="text" name="budget" id="budget" placeholder ="Your Overall Budget *(optional)" name="email">
    <br>
    <br>
        <textarea name="details" id="details" rows="3" cols="30" placeholder="Any Further Details/Opinion"></textarea>
        <br>
    <br>
    <button class="btm">BOOKED</button>
</select> 
</body>
</html>
